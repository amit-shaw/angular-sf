<div class="container company-contact-edit-section">
    <div class="row customer-ref-edit-sec">
      <div class="col-md-12 header-title">
        Other information
      </div>
      <form (ngSubmit)="onSubmit()" #otherInfoForm="ngForm" [formGroup]="otherInfoEdit" ngNativeValidate>
        <div [ngClass]="(settings['Other Information'][0].biw.updateaccess == 'false')?'readonly':''" *ngIf="settings['Other Information'][0].biw.readaccess == 'true'" class="col-md-12 form-group">
          <label for="label">{{settings['Other Information'][0]?.biw.labelname}}
            <span *ngIf="settings['Other Information'][0].biw.required =='true'" class="required">*</span>
            <span class="help-text"><i class="fa fa-question-circle" aria-hidden="true"></i>
              <span class="tooltiptext">Text is limited to 250 characters</span>
            </span> 
          </label>
          <textarea class="form-control" id="est-date" [required]="settings['Other Information'][0].biw.required" [readonly]="settings['Other Information'][0].biw.updateaccess =='false'"
            name="ref-1" formControlName="Non_WBENC_Awards__c" maxlength="250"></textarea>
            <span class="readonlytext">This field has ready only access</span>
        </div>
        
        <div [ngClass]="(settings['Other Information'][1].biw.updateaccess == 'false')?'readonly':''" *ngIf="settings['Other Information'][1].biw.readaccess == 'true'" class="col-md-12 form-group">
            <label for="label">{{settings['Other Information'][1]?.biw.labelname}}
              <span *ngIf="settings['Other Information'][1].biw.required =='true'" class="required">*</span>
            </label>
            <input type="text" class="form-control" formControlName="RPO__c" id="est-date" [required]="settings['Other Information'][1].biw.required" [readonly]="settings['Other Information'][1].biw.updateaccess =='false'"
              name="rpo__c">
              <span class="readonlytext">This field has ready only access</span>
          </div>
        <div class="col-md-4 col-md-offset-8 action-section">
          <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
          <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

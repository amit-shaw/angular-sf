<div class="container naics-code-edit-section">
  <div class="row">
    <form (ngSubmit)="onSubmit()" #personalInfoForm="ngForm">
      <div class="col-md-12 naics-header">
        {{naics_set[0]?.biw.labelname}}
        <span *ngIf="naics_set[0].biw.required =='true'" class="required">*</span>
        </div>
        <div [ngClass]="(naics_set[0].biw.updateaccess == 'false')?'readonly':''" class="col-md-12 niacs-code-selector">
          <!--  <select2 [data]="naics_data"
            [options]="options"
            [width]="650"
            [value]="def"
            [disabled] ="naics_set[0].biw.updateaccess == 'false'"
            (valueChanged)="changed($event)">
            </select2> -->
            <angular2-multiselect [data]="naics_data" 
                      name="def"
                      [(ngModel)]="def"
                      [settings]="settings" 
                      >
            </angular2-multiselect>
            <span class="readonlytext">This field has ready only access</span>
          </div>
          <div class="col-md-5 col-md-offset-7 action-section"> 
              <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
              <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
            </div>
    </form>
  </div>
</div>

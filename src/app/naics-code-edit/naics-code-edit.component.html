<div class="container naics-code-edit-section">
  <div class="row">
      <div class="col-md-12 naics-header">
        {{naics_set[0]?.biw.labelname}}
        </div>
        <div class="col-md-12 niacs-code-selector">
            <select2 [data]="naics_data"
            [options]="options"
            [width]="650"
            [value]="def"
            [disabled] ="naics_set[0].biw.updateaccess == 'false'"
            (valueChanged)="changed($event)">
            </select2>
          </div>
          <div class="col-md-5 col-md-offset-7 action-section"> 
              <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save</button>
              <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
            </div>
  </div>
</div>

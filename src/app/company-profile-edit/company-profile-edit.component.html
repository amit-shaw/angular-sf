<div class="container company-contact-edit-section">
    <div class="row">
      <div class="col-md-12 header-title">
        Company Capabilities
      </div>
      <form (ngSubmit)="onSubmit()" #companyEditForm="ngForm" [formGroup]="companyEdit" ngNativeValidate>
        <div *ngIf="work_set[9].biw.readaccess == 'true'" class="col-md-12 form-group">
          <label for="label">{{work_set[9]?.biw.labelname}}
            <span *ngIf="work_set[9].biw.required =='true'" class="required">*</span>
          </label>
          <simple-tiny formControlName="Company_Description__c" *ngIf="work_set[9].biw.updateaccess =='true'"></simple-tiny>
          <p [innerHTML]="basic.Company_Description__c" class="readonly-text" *ngIf="work_set[9].biw.updateaccess == 'false'"></p>
         <!-- <textarea class="form-control" id="est-date" [required]="work_set[9].biw.required" [readonly]="!work_set[9].biw.updateaccess"
            name="ref-1" formControlName="References1__c"></textarea> -->
        </div>
        <div *ngIf="work_set[10].biw.readaccess == 'true'" class="col-md-12 form-group">
          <label for="label">{{work_set[10]?.biw.labelname}}
            <span *ngIf="work_set[10].biw.required =='true'" class="required">*</span>
          </label>
          <simple-tiny formControlName="Keywords__c"></simple-tiny>
          <p [innerHTML]="basic.Keywords__c" class="readonly-text" *ngIf="work_set[10].biw.updateaccess =='false'"></p>
         <!-- <textarea class="form-control" id="key-word" [readonly]="!work_set[26].biw.updateaccess"
            name="s"></textarea> -->
        </div>
        <div *ngIf="work_set[11].biw.readaccess == 'true'" class="col-md-12 form-group">
          <label for="label">{{work_set[11]?.biw.labelname}}
            <span *ngIf="work_set[27].biw.required =='true'" class="required">*</span>
          </label>
          <simple-tiny formControlName="Exceptional_Keywords__c" *ngIf="work_set[11].biw.updateaccess =='true'"></simple-tiny>
          <p [innerHTML]="basic.Exceptional_Keywords__c" class="readonly-text" *ngIf="work_set[11].biw.updateaccess =='false'"></p>
         <!-- <textarea class="form-control" id="est-date" [required]="work_set[27].biw.required" [readonly]="!work_set[27].biw.updateaccess"
            name="ref-2" formControlName="References2__c"></textarea> -->
        </div>
        <div class="col-md-3 col-md-offset-9 action-section">
          <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
          <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
